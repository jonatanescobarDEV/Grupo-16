<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Lexicografico Scanner C</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Analizador Lexicografico</h1>
            <p>Herramienta para el analisis de tokens en lenguaje C</p>
        </header>
        
        <div class="column-container">
            <div class="column">
                <div class="card-header">
                    <h3>Codigo Fuente</h3>
                </div>
                
                <div class="controls-wrapper">
                    <p class="instruction-text">Sube un archivo .c o escribe directamente abajo:</p>
                    
                    <div class="input-section">
                        <div class="file-group">
                            <label for="archivo" class="btn-file-custom">
                                Elegir Archivo .c
                            </label>
                            <input type="file" id="archivo" accept=".c,.cpp,.txt">
                            <span id="file-name">Sin archivo seleccionado</span>
                        </div>
                        
                        <button class="btn-primary" onclick="ejecutarAnalisis()">Iniciar Escaneo</button>
                        <button class="btn-secondary" onclick="limpiarTodo()">Limpiar</button>
                    </div>
                </div>

                <textarea id="editor" placeholder="Escribe tu codigo aqui o sube un archivo..."></textarea>
            </div>
    
            <div class="column">
                <div class="card-header">
                    <h3>Resultados de Tokens</h3>
                </div>
                <div id="panelResultados">
                    <p class="empty-msg">Los resultados apareceran aqui despues del analisis.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scanner.js"></script>
    <script>
        document.getElementById('archivo').onchange = function () {
            if (this.files[0]) {
                document.getElementById('file-name').textContent = "Seleccionado: " + this.files[0].name;
            }
        };
    </script>
</body>
</html>
